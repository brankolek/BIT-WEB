<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div></div>
    <div></div>
    <script>
        function dropdown(arr, node) {

            var dropdown = document.createElement("select");

            for (var i = 0; i < arr.length; i++) {
                var option = document.createElement("option")
                var text = document.createTextNode(arr[i]);
                option.appendChild(text);
                dropdown.appendChild(option);
            }
            node.appendChild(dropdown);



        }

        function inner(arr, node) {
            var string = "<select>"
            for (var i = 0; i < arr.length; i++) {
                string += '<option>'
                string += arr[i];
                string += '</option>'
            }
            string += "</select>"

            console.log(string);
            node.innerHTML = string;
        }

        dropdown(["prvi", "drugi", "treci"], document.querySelector("div:nth-of-type(1)"));
        inner(["prvi", "drugi", "treci"], document.querySelector("div:nth-of-type(2)"));
    </script>
</body>

</html>
